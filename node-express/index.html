<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="user.html">Go to User management</a>

  <div class="container">
    <div class="header form-input">
      Register form
    </div>

    <div class="flex form-input">
      <div class="header-form">ชื่อจริง</div>
      <input class="form" name="firstname" type="text">
    </div>

    <div class="flex form-input">
      <div class="header-form">นามสกุล </div>
      <input class="form" name="lastname" type="text">
    </div>

    <div class="flex form-input">
      <div class="header-form">อายุ</div>
      <input class="form" name="age" type="number" min="0" max="100">
    </div>

    <div class="flex gender form-input">
      <div class="header-form">เพศ</div>
      <div class="flex">
        <div>
          <input name="gender" type="radio" value="Male"> ชาย
        </div>
        <div>
          <input name="gender" type="radio" value="Female"> หญิง
        </div>
        <div>
          <input name="gender" type="radio" value="Not specified"> ไม่ระบุ
        </div>
      </div>
    </div>

    <div class="form-input">
      สิ่งที่สนใจ
      <div>
        <input name="interest" type="checkbox" value="Book"> หนังสือ
      </div>
      <div>
        <input name="interest" type="checkbox" value="Game"> วิดีโอเกม
      </div>
      <div>
        <input name="interest" type="checkbox" value="Politics"> การเมือง
      </div>
    </div>

    <div class="form-input">
      คำอธิบายตัวตนเพิ่มเติม
      <div>
        <textarea name="description"></textarea>
      </div>
    </div>

    <div class="form-input center">
      <a href="https://shopee.com">T&C</a>
    </div>

    <div id="message" class="message">
      
    </div>

    <div class="center">
      <button onclick="submitData()" class="button">ส่งข้อมูล</button>
    </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</html>
